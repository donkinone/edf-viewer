<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDF文件解析 - 前10分钟数据测试</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .test-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .test-info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .test-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .test-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🧠 EDF文件解析器</h1>
            <p class="subtitle">前10分钟数据显示测试</p>
        </header>

        <div class="test-info">
            <h3>📋 测试说明</h3>
            <ul>
                <li><strong>后端功能：</strong>传递完整的信号数据和时间信息</li>
                <li><strong>前端功能：</strong>只显示前10分钟的数据</li>
                <li><strong>数据处理：</strong>根据时间戳计算前10分钟的数据范围</li>
                <li><strong>显示优化：</strong>大量数据点时进行视觉采样优化</li>
                <li><strong>时间轴：</strong>显示实际的时间范围（HH:MM:SS格式）</li>
            </ul>
        </div>

        <main class="main-content">
            <!-- 文件上传区域 -->
            <section class="upload-section">
                <div class="upload-container">
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-content">
                            <div class="upload-icon">📁</div>
                            <h3>拖拽EDF文件到此处</h3>
                            <p>或者点击选择文件</p>
                            <p class="file-requirements">支持.edf格式，最大100MB，最多3个文件</p>
                            <input type="file" id="fileInput" accept=".edf" multiple style="display: none;">
                            <button type="button" class="select-files-btn" onclick="document.getElementById('fileInput').click()">
                                选择文件
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 已选择的文件列表 -->
                <div id="selectedFiles" class="selected-files-container" style="display: none;">
                    <h3>已选择的文件</h3>
                    <ul id="selectedFilesList" class="selected-files-list"></ul>
                </div>

                <!-- 操作按钮 -->
                <div class="upload-actions">
                    <button type="button" id="uploadButton" class="upload-btn" disabled>
                        <span class="btn-icon">🚀</span>
                        开始解析
                    </button>
                    <button type="button" id="clearButton" class="clear-btn" disabled>
                        <span class="btn-icon">🗑️</span>
                        清空文件
                    </button>
                </div>

                <!-- 上传进度 -->
                <div class="upload-progress-container" style="display: none;">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">准备上传...</div>
                </div>
            </section>

            <!-- 结果显示区域 -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>📊 解析结果 - 前10分钟数据</h2>
                <div id="resultsContainer" class="results-container"></div>
            </section>
        </main>
    </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚠️ 错误提示</h3>
                <span class="close" id="errorClose">&times;</span>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
