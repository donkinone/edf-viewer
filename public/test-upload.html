<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDF上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EDF文件上传测试</h1>
        
        <div class="upload-area">
            <input type="file" id="fileInput" accept=".edf" multiple>
            <br><br>
            <button onclick="uploadFiles()">上传文件</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="result error">请选择文件</div>';
                return;
            }
            
            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            
            try {
                resultDiv.innerHTML = '<div class="result">上传中...</div>';
                
                const response = await fetch('http://localhost:8080/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data.success) {
                    let html = '<div class="result success">上传成功！</div>';
                    data.data.forEach((file, index) => {
                        html += `
                            <div class="result">
                                <h3>文件 ${index + 1}: ${file.fileName}</h3>
                                <p>通道数量: ${file.channelCount}</p>
                                <p>持续时间: ${file.totalDuration}秒</p>
                                <p>患者ID: ${file.patientId}</p>
                            </div>
                        `;
                    });
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="result error">错误: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('上传错误:', error);
                resultDiv.innerHTML = `<div class="result error">上传失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
