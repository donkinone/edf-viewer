<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDF文件查看器</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>EDF文件查看器</h1>
      <p class="subtitle">上传并查看EDF(European Data Format)文件信息</p>
    </header>

    <main>
      <section class="upload-section">
        <div class="upload-area" id="dropZone">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
              <path d="M12 16l-5-5h3V4h4v7h3l-5 5z" fill="currentColor"/>
              <path d="M4 18h16v2H4z" fill="currentColor"/>
            </svg>
          </div>
          <h2>拖放EDF文件到此处</h2>
          <p>或者</p>
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="edfFiles" accept=".edf" multiple class="file-input">
            <div class="upload-actions">
              <label for="fileInput" class="button">选择文件</label>
              <button type="button" id="uploadButton" class="button">上传文件</button>
              <button type="button" id="clearButton" class="button button-secondary">清除所有</button>
            </div>
          </form>
        </div>
        
        <div class="selected-files" id="selectedFiles" style="display: none;">
          <h3>已选择的文件：</h3>
          <ul class="selected-files-list" id="selectedFilesList"></ul>
        </div>
        
        <div class="upload-progress-container">
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
          </div>
          <div class="progress-text" id="progressText"></div>
        </div>
      </section>
      
      <section class="results-section" id="resultsSection">
        <h2>EDF文件分析结果</h2>
        <div class="results-container" id="resultsContainer"></div>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
